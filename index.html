<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Создай сказку</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">

    <div class="line rule">
      ⚠️ Важно: итоговая сказка должна быть не более 1300–1400 символов.
    </div>

    <div class="line">
      1. Придумай сказку на тему
      <input id="t1" placeholder="тема" />.
    </div>

    <div class="line">
      2. Главный герой —
      <input id="t2" placeholder="кто" />,
      он
      <input id="t3" placeholder="какой" />.
    </div>

    <div class="line">
      3. Его друг —
      <input id="t4" placeholder="друг" />.
    </div>

    <div class="line">
      4. Однажды с ними произошло
      <input id="t5" placeholder="событие" />.
    </div>

    <div class="line">
      5. В конце истории всё закончилось так:
      <input id="t6" placeholder="финал" />.
    </div>

    <button id="copyBtn">Скопировать текст</button>
    <div id="copyLabel" class="copy-label">✔ Текст скопирован</div>
    <div class="hint">Текст будет скопирован целиком</div>

  </div>

  <script src="script.js"></script>
</body>
</html>
